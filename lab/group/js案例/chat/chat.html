<div class="tygmChatListItemDemo j-chatItemDemo" style="display: none;">
    <div class="tygmChatList-item j-tygmChatList-item" tabindex="-1">
        <div class="right j-right">
            <div class="top j-top">
                <ul>
                    <li>
                        <span class="chat-title-label">业务名称:</span>
                        <span class="chat_trade_name j-chat-trade-name">业务名称1</span>

                    <li>
                        <span class="chat-title-label">任务号:</span>
                        <span class="chat_task_no j-chat-task-no">012313212132132132132321321</span>

                    <li>

                        <span class="chat_send_teller_name j-chat-send-teller-name">审核人员1</span>

            <div class="chat j-chat">

                    </div>
                </div>
            </div>
        </div>
    </div>
