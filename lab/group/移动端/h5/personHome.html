            var personConSwiper = new Swiper('.j-person-con-swipe', {
                slidesPerView: 1,
                on: {
                    slideChange: function () {
                       var  personConIndex=personConSwiper.activeIndex;
                       $('.j-person-swiper .swiper-slide').eq(personConIndex).trigger("click");
                    },
                },
            });

                var index = $(this).index();

                $(this).addClass("person-item-active");
                $('.tab-con').hide();
                $('.tab-con').eq(index).show();
                personConSwiper.slideTo(index, 300, false);

            })
