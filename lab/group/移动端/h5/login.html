<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- <meta name="full-screen" content="yes" /> -->
    <meta name="x5-fullscreen" content="true" />
    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>首页</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/login.css">
    <style>
        /* 17310878810@163.com */
    </style>
</head>

<body>
    <div class="login-con">
        <header class="login-header ">
            <img class="blur login-header-bg" src="images/滑雪@2x.png">
            <div class="logo-box">
                <img src="images/logo2@2x.png" alt="兜峰logo">
            </div>
            <ul class="login-tab clearfix">
                <li class="login-tab-active">登录</li>
                <li>注册</li>
            </ul>
        </header>
        <div class="login-tab-con ">
            <div class="login-box">
                <form class="login-form">
                    <div class="login-form-item">
                        <input type="number" name="phoneNum" placeholder="手机号">
                    </div>
                    <div class="login-form-item">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div class="login-form-item">
                        <div class="password-box">
                            <span class="check-icon-box ">
                            <span class="check-icon check-icon-checked"></span> 记住密码
                            </span>
                            <a href="#">忘记密码？</a>
                        </div>
                    </div>
                    <div class="login-form-item">
                        <button class="big-btn">登录</button>
                    </div>
                    <div class="login-form-item login-tip-box">
                        <span class="login-tip">第三方登录</span>
                    </div>
                    <div class="other-login login-form-item">
                        <ul class="clearfix">
                            <li class="other-login-icon weixin"></li>
                            <li class="other-login-icon weibo"></li>
                            <li class="other-login-icon qq"></li>
                        </ul>
                    </div>
                    <div class="login-form-item register-tip">
                        <span>没有账号?</span><a class="to-registe" href="#">立即注册</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="login-tab-con ">
            <div class="regist-box">
                <form class="login-form">
                    <div class="login-form-item">
                        <div class="regist-box-phone">
                            <input type="number" name="phoneNum" placeholder="手机号">
                            <button class="get-code-btn">验证码</button>
                        </div>
                    </div>
                    <div class="login-form-item">
                        <input type="number" name="verificationCode" placeholder="验证码">
                    </div>
                    <div class="login-form-item">
                        <input type="text" name="nickname" placeholder="昵称">
                    </div>
                    <div class="login-form-item">
                        <input type="password" name="password" placeholder="密码">
                    </div>
                    <div class="login-form-item">
                        <button class="big-btn">注册</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/rem.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        //登录注册切换
        $('.login-tab li').on('click', function() {
            var index = $(this).index();
            $('.login-tab li').removeClass('login-tab-active');
            $(this).addClass('login-tab-active');
            $('.login-tab-con').hide();
            $('.login-tab-con').eq(index).show();
        })
        //获取验证码按钮点击事件
        $('.get-code-btn').on('click', function(event) {
            event.preventDefault();
            console.log(event)
        })
        //复选框选择
        $('.check-icon-box').on('click', function(event) {
            $(this).find('.check-icon').toggleClass("check-icon-checked");
        })
        //立即注册
        $('.to-registe').on('click', function(event) {
            $('.login-tab li').eq(1).trigger('click');
        })
    });
    </script>
</body>

</html>
