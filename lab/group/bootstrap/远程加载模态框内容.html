<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <title>前端案例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_blank, _self, _parent, _top" href="">
    <!-- 引入 Bootstrap -->
    
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    
    <style type="text/css">
    </style>
</head>

<body>


    <button id="openmyModal3" class="btn btn-primary" data-toggle="modal">请点击我</button>




    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal3" tabindex="-1" role="dialog" aria-labelledby="myModal3" aria-hidden="true" data-keyboard='true'
        data-remote=true>
        <div class="modal-dialog">
            <div class="modal-content"></div>
        </div>
    </div>


    <script type="text/javascript">
        $(function () {
            $('#openmyModal3').on('click', function (event) {
                event.preventDefault();
                $('#myModal3').modal({
                    backdrop: 'static',
                    keyboard: false,
                    remote: '/lab/group/bootstrap/remote.html',
                });
            })
            $('#myModal3').on('show.bs.modal', function () {
                console.log('show.bs.modal');
            })
            $('#myModal3').on('shown.bs.modal	', function () {
                console.log('shown.bs.modal	');
            })
            $('#myModal3').on('hide.bs.modal', function () {
                console.log('hide.bs.modal');
            })
            $('#myModal3').on('hidden.bs.modal', function () {
                console.log('hidden.bs.modal');
            })
        })
    </script>
</body>

</html>
