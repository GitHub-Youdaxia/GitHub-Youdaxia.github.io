<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    
    <pre id="text-aaa-pre">

    </pre>



    <script id="text-aaa">
    /*
    
    对于纯对象的遍历，for..in要厉害一些，大家相信都看到了；
    对于数组遍历，如果不需要知道索引，for..of迭代更合适，因为还可以中断；
    如果需要知道索引，则forEach()更合适；对于其他字符串，类数组，类型数组的迭代，虽然for..in也有这方面能力，只是从今天的比赛场面来看，for..of更占上风
    
    */    
    </script>

    <script>
    $('#text-aaa-pre').text($('#text-aaa').text())
    </script>

</body>
</html>
